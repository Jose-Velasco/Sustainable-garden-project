<StackLayout>
    <Label class="TitleLogin" text="LOGIN" style="text-align:center"></Label>
    
    <Textfield  class="usernameField"
                hint="Username"
                [text]='name'
                secure="false"
                returnKeyType="done"
                >
    </Textfield>

    <Textfield  class="passwordField"
                hint="Password"
                [text]='name2'
                secure="true"
                returnKeyType="done"
                >
    </Textfield>
    
    <Button class="LoginButton" (tap)="Login()" text="Log in"></Button>
</StackLayout>
